<br/><br/>
<h4 class="text-primary">Login</h4>
<br/>
<form [formGroup]="loginForm" (ngSubmit)="login()" class="tpl-driven-form">
  <div class="form-group row">
      <label class="col-sm-3 col-md-3">&nbsp;</label>
      <div class="col-sm-5 col-md-9">
        Login using this credential: <span class="text-primary">ravindra.spatil@gmail.com / admin</span>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-form-label" style="text-align: right">Email</label>
    <div class="col-sm-5 col-md-5">
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
        Enter the valid email address
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-form-label" style="text-align: right">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="alert alert-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].dirty && loginForm.controls['password'].touched">
          Password is required.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-3 col-sm-9">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
