<div class="card mb-3">
    <div class="card-header">
      Angular Notes!
    </div>
    <div class="list-group list-group-flush small">
      <a class="list-group-item list-group-item-action" *ngFor="let note of notesData">
        <div class="media">
          <div class="media-body">
            <strong>{{note.name}}</strong> - {{note.description}}
          </div>
        </div>
      </a>
    </div>
  </div>
