<h4>Form Validation</h4>
<br/>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="tpl-driven-form">
  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-form-label">First Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" formControlName="firstname" />
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="alert alert-danger" *ngIf="loginForm.controls['firstname'].hasError('minlength') && loginForm.controls['firstname'].touched">
          First name must be at least 5 characters.
      </div>
      <div class="alert alert-danger" *ngIf="loginForm.controls['firstname'].hasError('maxlength') && loginForm.controls['firstname'].touched">
          First name cannot exceed 10 characters.
      </div>
      <div class="alert alert-danger" *ngIf="loginForm.controls['firstname'].hasError('pattern')">
          First name should follow the pattern.
      </div>
      <div class="alert alert-danger" *ngIf="loginForm.controls['firstname'].hasError('required') && loginForm.controls['firstname'].dirty && loginForm.controls['firstname'].touched">
          First name is required.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-form-label">Last Name</label>
    <div class="col-sm-5 col-md-5">
      <input type="text" class="form-control" formControlName="lastname" />
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="alert alert-danger" *ngIf="!loginForm.controls['lastname'].valid && loginForm.controls['lastname'].touched">
        Enter correct lastname
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-form-label">Email</label>
    <div class="col-sm-5 col-md-5">
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
        Enter correct email
      </div>
    </div>
  </div>
  <div formGroupName="address">
      <div class="form-group row">
        <label class="col-sm-3 col-md-3 col-form-label">Address 1</label>
        <div class="col-sm-5 col-md-5">
          <input type="text" class="form-control" formControlName="addressOne" />
        </div>
        <div class="col-sm-4 col-md-4">
          <!-- <div class="alert alert-danger" 
            *ngIf="!loginForm.controls['addressOne'].valid && loginForm.controls['addressOne'].touched">
            Enter correct Address 1
          </div> -->
        </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 col-md-3 col-form-label">Address 2</label>
          <div class="col-sm-5 col-md-5">
            <input type="text" class="form-control" formControlName="addressTwo" />
          </div>
          <div class="col-sm-4 col-md-4">
            <!-- <div class="alert alert-danger" 
              *ngIf="!loginForm.controls['addressTwo'].valid && loginForm.controls['addressTwo'].touched">
              Enter correct Address 2
            </div> -->
          </div>
        </div>
  </div>
  
  <div class="form-group row">
    <div class="offset-sm-3 col-sm-9">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </div>
  </div>
  <br/>
  <div class="row">
    {{formValues | json}}
  </div>
  <br/><br/>
</form>
