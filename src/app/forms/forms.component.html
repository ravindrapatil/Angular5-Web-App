<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h4 class="text-primary">Template-driven forms</h4>
      <br />
      <form (ngSubmit)="onSubmit()" #templateForm class="tpl-driven-form" [ngFormOptions]="{updateOn: 'change'}">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" required [(ngModel)]="firstname" name="firstname" #firstName="ngModel" />
            <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
              First name is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" required [(ngModel)]="lastname" name="lastname" #lastName="ngModel" />
            <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Last name is required
            </div>
          </div>
        </div>
        <!-- <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" required [(ngModel)]="email" [pattern]="emailPattern" name="email" #emailID="ngModel" />
            <div [hidden]="emailID.valid || emailID.pattern" class="alert alert-danger">
              Email is required
            </div>
          </div>
        </div> -->
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div *ngIf="firstname && lastname">
        <p>Template driven form data: {{firstname}} {{lastname}}</p>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <app-reactiveforms></app-reactiveforms>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <app-form-validate></app-form-validate>  
    </div>
  </div>
</div>
