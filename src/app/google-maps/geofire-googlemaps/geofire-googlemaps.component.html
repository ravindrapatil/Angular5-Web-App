<div class="row">
  <div class="col-md-12 col-sm-12">
    <h4>Location Queries With Firebase GeoFire and Angular Google Maps</h4>
    <div *ngIf='lat && lng'>
      <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
              <h3><strong>Howdy!</strong></h3>
              <p>You are here!</p>
            </agm-info-window>
          </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
