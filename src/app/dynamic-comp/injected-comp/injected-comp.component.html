<form [formGroup]='productForm' (ngSubmit)="submitForm()">
    <div class="form-group">
        <label>Product Type</label>
        <select class="form-control" formControlName="productType" (change)="typeChanged()">
            <option>Pick a type...</option>
            <option *ngFor="let p of productTypes">{{p}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Product</label>
        <select class="form-control" formControlName="product">
            <option>Pick a product...</option>
            <option *ngFor="let pac of productsAfterChangeEvent">{{pac.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p></p>
<p *ngIf="display">{{formData | json}}</p>
